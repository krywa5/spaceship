<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container" data-container>
        <div class="spaceship" data-spaceship></div>
        <section class="information">
            <article class="information__content">Score: <span class="score" data-score>0</span></article>
            <article class="information__content">Lives: <span class="lives" data-lives>3</span></article>
        </section>
        <div class="modal hide" data-modal>
            <div class="modal__content">
                <p class="modal__text" data-score-info>
                    You loose! Start new game!
                </p>
                <button class="modal__button restart-game" data-button>New game</button>
            </div>
        </div>
    </div>


    <script src="./js/Game.js" type="module"></script>
</body>

</html>
