<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="spaceship"></div>
        <section class="information">
            <article class="information__content">Score: 0</article>
            <article class="information__content">Lives: 3</article>
        </section>
        <div class="modal">
            <div class="modal__content">
                <p class="modal__text">
                    You loose! Start new game!
                </p>
                <button class="modal__button restart-game">New game</button>
            </div>
        </div>
    </div>


    <script src="./js/Game.js" type="module"></script>
</body>

</html>
